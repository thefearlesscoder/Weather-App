<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
     rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container"> 
            <!--sab isi ke ander hai but dikhega ek hi ek time pe-->

            <!-- grant loction container -->
             <div class="sub-sontainer grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy" alt="">
                <p>Grant location Access</p>
                <p>Allow Access to get Weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
             </div>

             <!-- Search weather form  form container-->
              <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>

                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy" alt="">
                </button>
              </form>

              <!-- loading screen container -->
               <div class="sub-container loading-container">
                    <img src="./assets/loading.gif" width="150" height="150" alt="">
                    <p>loading...</p>
               </div>

               <!-- show the weather UI -->
                <div class="sub-container user-info-container">

                    <!-- city name  and flag -->

                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>
                        <!-- weather description -->
                    <p data-weatherDesc></p>
                        <!-- weather icon -->
                    <img data-weatherIcon>
                        <!-- temperatur -->
                    <p data-temp></p>

                    <!-- 3 cards parameter -->
                     <div class="parameter-container">

                        <!-- card1 -->
                         <div class="parameter">
                            <img src="./assets/wind.png" alt="">
                            <p>windspeed</p>
                            <p data-windspeed></p>
                         </div>

                         <!-- card2 -->
                         <div class="parameter">
                            <img src="./assets/humidity.png" alt="">
                            <p>humidity</p>
                            <p data-humidity></p>
                         </div>

                         <!-- card 3 -->
                         <div class="parameter ">
                            <img src="./assets/cloud.png" alt="">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                         </div> 



                     </div>



                </div>
        </div>









    </div>


    <script src="test.js"></script>
</body>
</html>
